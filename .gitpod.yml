# Genrate an expo Access Token for your app https://expo.dev/settings/access-tokens
# add a Environment veriable to your gitpod account https://gitpod.io/variables
# Name the Environment veriable EXPO_TOKEN and add your Token in Key section
# use a wildcard for token scope or */* to access it accross all workspaces.
